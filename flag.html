<html>
	<head>
		<style>
			.container{
				border:1px solid black;
				height:300px;
				width:600px;
				margin:0 auto;
			}
			.row{
				height:100px;
				border:1px solid black;
				}
			.row:first-child{
				background-color:#ff5722;
			}.row:last-child{
				background-color:#2a5d2c;
			}
			.circle{
				height:90px;
				border:4px solid blue;
				border-radius:50%;
				width:90px;
				margin:1px auto;
				
			}
		</style>
	</head>
	<body>
		<div class="container">
			
			<div class="row">
			
			</div>
			
			<div class="row">
				<div class="circle">
					
				</div>
			</div>
			
			<div class="row">
			
			</div>
		</div>
	</body>
</html>
